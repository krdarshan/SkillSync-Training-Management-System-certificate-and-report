<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>SkillSync Backend API Test</h1>
    
    <div class="test-section">
        <h2>Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Registration Test</h2>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registration-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Courses Test</h2>
        <button onclick="testCourses()">Test Courses API</button>
        <div id="courses-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8080";
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                console.log('Health Response Status:', response.status);
                console.log('Health Response Headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                console.log('Health Response Text:', text);
                
                if (!text || text.trim() === '') {
                    resultDiv.innerHTML = '<p>Warning: Empty response received</p>';
                    resultDiv.className = 'result warning';
                    return;
                }
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result success';
                } catch (parseError) {
                    resultDiv.innerHTML = `<p>Response (not JSON): ${text}</p>`;
                    resultDiv.className = 'result warning';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testRegistration() {
            const resultDiv = document.getElementById('registration-result');
            resultDiv.innerHTML = 'Testing...';
            
            // Generate unique email with timestamp
            const timestamp = Date.now();
            const uniqueEmail = `test${timestamp}@example.com`;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: "Test User",
                        email: uniqueEmail,
                        password: "password123"
                    })
                });
                
                console.log('Registration Response Status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Registration Error Response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const text = await response.text();
                console.log('Registration Response Text:', text);
                
                if (!text || text.trim() === '') {
                    resultDiv.innerHTML = '<p>Warning: Empty response received</p>';
                    resultDiv.className = 'result warning';
                    return;
                }
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result success';
                } catch (parseError) {
                    resultDiv.innerHTML = `<p>Response (not JSON): ${text}</p>`;
                    resultDiv.className = 'result warning';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: "trainer@skillsync.com",
                        password: "password123",
                        role: "trainer"
                    })
                });
                
                console.log('Login Response Status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();

                }

                }
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result success';
                } catch (parseError) {
                    resultDiv.innerHTML = `<p>Response (not JSON): ${text}</p>`;
                    resultDiv.className = 'result warning';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testCourses() {
            const resultDiv = document.getElementById('courses-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/courses`);
                console.log('Courses Response Status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Courses Error Response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const text = await response.text();
                console.log('Courses Response Text:', text);
                
                if (!text || text.trim() === '') {
                    resultDiv.innerHTML = '<p>Warning: Empty response received</p>';
                    resultDiv.className = 'result warning';
                    return;
                }
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.className = 'result success';
                } catch (parseError) {
                    resultDiv.innerHTML = `<p>Response (not JSON): ${text}</p>`;
                    resultDiv.className = 'result warning';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
