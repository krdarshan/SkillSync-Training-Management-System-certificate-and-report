<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - SkillSync</title>
    <link rel="stylesheet" href="styles/enhanced-main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <nav class="dashboard-nav">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>SkillSync</h1>
                </div>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <button onclick="logout()" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Welcome Section -->
            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="card-title">Welcome back, <span id="welcomeName">Employee</span>!</h2>
                    <div class="stats-summary">
                        <div class="stat-item">
                            <i class="fas fa-book-open"></i>
                            <span id="enrolledCourses">0</span> Enrolled
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-certificate"></i>
                            <span id="completedCourses">0</span> Completed
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span id="totalHours">0</span> Hours
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Overview -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">Your Learning Progress</h3>
                </div>
                <div class="progress-overview">
                    <canvas id="progressChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Current Courses -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">Current Courses</h3>
                    <button onclick="refreshCurrentCourses()" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
                <div id="currentCoursesList" class="courses-grid">
                    <!-- Courses will be loaded here -->
                </div>
            </div>

            <!-- Available Courses -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">Available Courses</h3>
                    <div class="search-filter">
                        <input type="text" id="courseSearch" placeholder="Search courses..." class="search-input">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
                <div id="availableCoursesList" class="courses-grid">
                    <!-- Available courses will be loaded here -->
                </div>
            </div>

            <!-- Certificates -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">Your Certificates</h3>
                </div>
                <div id="certificatesList" class="certificates-grid">
                    <!-- Certificates will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Course Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalCourseTitle">Course Details</h2>
            <div id="modalCourseContent">
                <!-- Course details will be loaded here -->
            </div>
            <div class="modal-actions">
                <button id="enrollButton" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Enroll in Course
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/enhanced-auth.js"></script>
    <script src="scripts/enhanced-employee-dashboard.js"></script>
</body>
</html>
